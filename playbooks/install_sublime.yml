---
- name: Add repo and install Sublime Text
  hosts: all
  become: true
  vars:
    sublime_config_dir: "/home/{{ ansible_user }}/.config/sublime-text/Packages/User"

  tasks:
    - name: Add Sublime Text Key
      ansible.builtin.apt_key:
        url: https://download.sublimetext.com/sublimehq-pub.gpg
        state: present

    - name: Add Sublime Text repository
      ansible.builtin.apt_repository:
        repo: deb https://download.sublimetext.com/ apt/stable/
        state: present

    - name: Install Sublime Text
      ansible.builtin.apt:
        name:
          - sublime-text
          - sublime-merge
        state: present
        update_cache: true

    - name: Copy Sublime packages backup zip for restore
      tags: sublime_packageSync
      become_user: "{{ ansible_user }}"
      ansible.builtin.copy:
        remote_src: false
        src: "files/sublime/SublimePackagesBackup.zip"
        dest: "$HOME/cfg/SublimePackagesBackup.zip"
        mode: "0644"

    - name: Copy Sublime preferences
      tags: sublime_preferences
      become_user: "{{ ansible_user }}"
      ansible.builtin.copy:
        remote_src: false
        src: "files/sublime/{{ item }}"
        dest: "{{ sublime_config_dir }}"
        mode: "0644"
      loop:
        - Markdown.sublime-settings
        - "Package Control.sublime-settings"
        - Preferences.sublime-settings
        - python-black.sublime-settings
        - Python.sublime-settings
