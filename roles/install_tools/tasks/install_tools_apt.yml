# roles/install_tools/tasks/install_tools_apt.yml
---
- name: Install base packages and dependencies
  tags: install_tools
  become: true
  ansible.builtin.apt:
    name:
      - "{{ item }}"
    state: latest
  loop:
    - git
    - curl
    - wget
    - nmap
    - unzip
    - python3
    # - python3.9
    - python3-pip
    - python3-venv
    - libc6-dev-i386
    # for naabu
    - libpcap-dev
    #  for massdns
    - libldns-dev
    # Installing pycurl against openssl for wfuzz
    - libcurl4-openssl-dev
    - python3-pycurl
    - avahi-daemon
    - libwacom-common
    # zlib dependency for pillow
    - libjpeg-dev
    - libpng-dev
    - libssl-dev
    - libffi-dev
    # kerberos dependencies
    - libkrb5-dev
    - krb5-config
    - krb5-user
    - cifs-utils
# noqa: package-latest

- name: Install additional helper packages
  tags: install_tools
  become: true
  ansible.builtin.apt:
