      - "{{ item }}"
    state: latest
  loop:
    - micro
    - neovim
    - tmux
    - terminator
    - bat
    # - exa # Removed from repos
    - gh
    - htop
    - silversearcher-ag
    - xclip
    - ncdu
    - nnn
    - peco
    - jq
    - yq
    - chromium
    - ltrace
    - extract
    - toilet
    - fortune-mod
# noqa: package-latest

- name: Install infosec Tools
  tags: install_tools
